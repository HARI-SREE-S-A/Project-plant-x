<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 20px Arial; fill: #2c3e50; }
      .subtitle { font: bold 14px Arial; fill: #34495e; }
      .label { font: 12px Arial; fill: #2c3e50; }
      .pin-label { font: 10px Arial; fill: #e74c3c; font-weight: bold; }
      .wire { stroke: #3498db; stroke-width: 2; fill: none; }
      .power-wire { stroke: #e74c3c; stroke-width: 3; fill: none; }
      .ground-wire { stroke: #2c3e50; stroke-width: 3; fill: none; }
      .component { fill: #ecf0f1; stroke: #34495e; stroke-width: 2; }
      .arduino { fill: #27ae60; stroke: #2c3e50; stroke-width: 3; }
      .sensor { fill: #3498db; stroke: #2980b9; stroke-width: 2; }
      .relay-board { fill: #f39c12; stroke: #e67e22; stroke-width: 2; }
      .terminal { fill: #95a5a6; stroke: #7f8c8d; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="title">Dual Compartment Micro Farm Automation System</text>
  <text x="600" y="50" text-anchor="middle" class="subtitle">Circuit Diagram - Arduino Mini + DHT11 Sensors + 8-Channel Relay Module</text>
  
  <!-- Arduino Mini -->
  <rect x="450" y="100" width="300" height="200" class="arduino" rx="10"/>
  <text x="600" y="120" text-anchor="middle" class="subtitle">Arduino Mini</text>
  
  <!-- Arduino Pins Left Side -->
  <circle cx="460" cy="140" r="4" fill="#fff"/>
  <text x="420" y="145" class="pin-label">GND</text>
  <circle cx="460" cy="160" r="4" fill="#fff"/>
  <text x="425" y="165" class="pin-label">VCC</text>
  <circle cx="460" cy="180" r="4" fill="#fff"/>
  <text x="435" y="185" class="pin-label">D2</text>
  <circle cx="460" cy="200" r="4" fill="#fff"/>
  <text x="435" y="205" class="pin-label">D3</text>
  <circle cx="460" cy="220" r="4" fill="#fff"/>
  <text x="435" y="225" class="pin-label">D4</text>
  <circle cx="460" cy="240" r="4" fill="#fff"/>
  <text x="435" y="245" class="pin-label">D5</text>
  <circle cx="460" cy="260" r="4" fill="#fff"/>
  <text x="435" y="265" class="pin-label">D6</text>
  <circle cx="460" cy="280" r="4" fill="#fff"/>
  <text x="435" y="285" class="pin-label">D7</text>
  
  <!-- Arduino Pins Right Side -->
  <circle cx="740" cy="140" r="4" fill="#fff"/>
  <text x="750" y="145" class="pin-label">D8</text>
  <circle cx="740" cy="160" r="4" fill="#fff"/>
  <text x="750" y="165" class="pin-label">D9</text>
  <circle cx="740" cy="180" r="4" fill="#fff"/>
  <text x="745" y="185" class="pin-label">D10</text>
  <circle cx="740" cy="200" r="4" fill="#fff"/>
  <text x="745" y="205" class="pin-label">D11</text>
  <circle cx="740" cy="220" r="4" fill="#fff"/>
  <text x="745" y="225" class="pin-label">5V</text>
  <circle cx="740" cy="240" r="4" fill="#fff"/>
  <text x="750" y="245" class="pin-label">GND</text>
  
  <!-- DHT11 Sensor A -->
  <rect x="100" y="150" width="80" height="60" class="sensor" rx="5"/>
  <text x="140" y="170" text-anchor="middle" class="label">DHT11-A</text>
  <text x="140" y="185" text-anchor="middle" class="label">Compartment A</text>
  
  <!-- DHT11 Sensor A Pins -->
  <circle cx="110" cy="200" r="3" fill="#fff"/>
  <text x="85" y="205" class="pin-label">VCC</text>
  <circle cx="130" cy="200" r="3" fill="#fff"/>
  <text x="135" y="205" class="pin-label">DATA</text>
  <circle cx="150" cy="200" r="3" fill="#fff"/>
  <text x="155" y="205" class="pin-label">NC</text>
  <circle cx="170" cy="200" r="3" fill="#fff"/>
  <text x="175" y="205" class="pin-label">GND</text>
  
  <!-- DHT11 Sensor B -->
  <rect x="100" y="250" width="80" height="60" class="sensor" rx="5"/>
  <text x="140" y="270" text-anchor="middle" class="label">DHT11-B</text>
  <text x="140" y="285" text-anchor="middle" class="label">Compartment B</text>
  
  <!-- DHT11 Sensor B Pins -->
  <circle cx="110" cy="300" r="3" fill="#fff"/>
  <text x="85" y="305" class="pin-label">VCC</text>
  <circle cx="130" cy="300" r="3" fill="#fff"/>
  <text x="135" y="305" class="pin-label">DATA</text>
  <circle cx="150" cy="300" r="3" fill="#fff"/>
  <text x="155" y="305" class="pin-label">NC</text>
  <circle cx="170" cy="300" r="3" fill="#fff"/>
  <text x="175" y="305" class="pin-label">GND</text>
  
  <!-- 8-Channel Relay Module -->
  <rect x="850" y="100" width="300" height="400" class="relay-board" rx="10"/>
  <text x="1000" y="125" text-anchor="middle" class="subtitle">8-Channel Relay Module</text>
  
  <!-- Relay Module Control Pins -->
  <circle cx="860" cy="150" r="4" fill="#fff"/>
  <text x="815" y="155" class="pin-label">VCC</text>
  <circle cx="860" cy="170" r="4" fill="#fff"/>
  <text x="815" y="175" class="pin-label">GND</text>
  <circle cx="860" cy="190" r="4" fill="#fff"/>
  <text x="825" y="195" class="pin-label">IN1</text>
  <circle cx="860" cy="210" r="4" fill="#fff"/>
  <text x="825" y="215" class="pin-label">IN2</text>
  <circle cx="860" cy="230" r="4" fill="#fff"/>
  <text x="825" y="235" class="pin-label">IN3</text>
  <circle cx="860" cy="250" r="4" fill="#fff"/>
  <text x="825" y="255" class="pin-label">IN4</text>
  <circle cx="860" cy="270" r="4" fill="#fff"/>
  <text x="825" y="275" class="pin-label">IN5</text>
  <circle cx="860" cy="290" r="4" fill="#fff"/>
  <text x="825" y="295" class="pin-label">IN6</text>
  <circle cx="860" cy="310" r="4" fill="#fff"/>
  <text x="825" y="315" class="pin-label">IN7</text>
  <circle cx="860" cy="330" r="4" fill="#fff"/>
  <text x="825" y="335" class="pin-label">IN8</text>
  
  <!-- Relay Output Terminals -->
  <text x="950" y="155" class="label">Relay 1 (Fan A)</text>
  <rect x="1050" y="145" width="80" height="20" class="terminal"/>
  <text x="1090" y="158" text-anchor="middle" class="pin-label">NO COM NC</text>
  
  <text x="950" y="175" class="label">Relay 2 (Dehumid A)</text>
  <rect x="1050" y="165" width="80" height="20" class="terminal"/>
  <text x="1090" y="178" text-anchor="middle" class="pin-label">NO COM NC</text>
  
  <text x="950" y="195" class="label">Relay 3 (Pump A)</text>
  <rect x="1050" y="185" width="80" height="20" class="terminal"/>
  <text x="1090" y="198" text-anchor="middle" class="pin-label">NO COM NC</text>
  
  <text x="950" y="215" class="label">Relay 4 (Light A)</text>
  <rect x="1050" y="205" width="80" height="20" class="terminal"/>
  <text x="1090" y="218" text-anchor="middle" class="pin-label">NO COM NC</text>
  
  <text x="950" y="235" class="label">Relay 5 (Fan B)</text>
  <rect x="1050" y="225" width="80" height="20" class="terminal"/>
  <text x="1090" y="238" text-anchor="middle" class="pin-label">NO COM NC</text>
  
  <text x="950" y="255" class="label">Relay 6 (Dehumid B)</text>
  <rect x="1050" y="245" width="80" height="20" class="terminal"/>
  <text x="1090" y="258" text-anchor="middle" class="pin-label">NO COM NC</text>
  
  <text x="950" y="275" class="label">Relay 7 (Pump B)</text>
  <rect x="1050" y="265" width="80" height="20" class="terminal"/>
  <text x="1090" y="278" text-anchor="middle" class="pin-label">NO COM NC</text>
  
  <text x="950" y="295" class="label">Relay 8 (Light B)</text>
  <rect x="1050" y="285" width="80" height="20" class="terminal"/>
  <text x="1090" y="298" text-anchor="middle" class="pin-label">NO COM NC</text>
  
  <!-- Power Supply -->
  <rect x="450" y="350" width="150" height="80" class="component" rx="5"/>
  <text x="525" y="375" text-anchor="middle" class="label">12V Power Supply</text>
  <text x="525" y="390" text-anchor="middle" class="label">for Relays & Devices</text>
  <circle cx="470" cy="410" r="4" fill="#e74c3c"/>
  <text x="480" y="415" class="pin-label">+12V</text>
  <circle cx="580" cy="410" r="4" fill="#2c3e50"/>
  <text x="590" y="415" class="pin-label">GND</text>
  
  <!-- 5V Power Supply -->
  <rect x="200" y="350" width="150" height="80" class="component" rx="5"/>
  <text x="275" y="375" text-anchor="middle" class="label">5V Power Supply</text>
  <text x="275" y="390" text-anchor="middle" class="label">for Arduino & Sensors</text>
  <circle cx="220" cy="410" r="4" fill="#e74c3c"/>
  <text x="230" y="415" class="pin-label">+5V</text>
  <circle cx="330" cy="410" r="4" fill="#2c3e50"/>
  <text x="340" y="415" class="pin-label">GND</text>
  
  <!-- Wiring -->
  <!-- Power connections -->
  <line x1="220" y1="410" x2="220" y2="200" class="power-wire"/>
  <line x1="220" y1="200" x2="110" y2="200" class="power-wire"/>
  <line x1="220" y1="200" x2="110" y2="300" class="power-wire"/>
  <line x1="220" y1="200" x2="460" y2="160" class="power-wire"/>
  
  <!-- Ground connections -->
  <line x1="330" y1="410" x2="330" y2="320" class="ground-wire"/>
  <line x1="330" y1="320" x2="170" y2="320" class="ground-wire"/>
  <line x1="170" y1="320" x2="170" y2="300" class="ground-wire"/>
  <line x1="330" y1="320" x2="170" y2="220" class="ground-wire"/>
  <line x1="170" y1="220" x2="170" y2="200" class="ground-wire"/>
  <line x1="330" y1="320" x2="460" y2="140" class="ground-wire"/>
  
  <!-- Data connections -->
  <line x1="130" y1="200" x2="130" y2="120" class="wire"/>
  <line x1="130" y1="120" x2="460" y2="180" class="wire"/>
  <line x1="130" y1="300" x2="130" y2="330" class="wire"/>
  <line x1="130" y1="330" x2="400" y2="330" class="wire"/>
  <line x1="400" y1="330" x2="400" y2="200" class="wire"/>
  <line x1="400" y1="200" x2="460" y2="200" class="wire"/>
  
  <!-- Relay control connections -->
  <line x1="460" y1="220" x2="860" y2="190" class="wire"/>
  <line x1="460" y1="240" x2="860" y2="210" class="wire"/>
  <line x1="460" y1="260" x2="860" y2="230" class="wire"/>
  <line x1="460" y1="280" x2="860" y2="250" class="wire"/>
  <line x1="740" y1="140" x2="860" y2="270" class="wire"/>
  <line x1="740" y1="160" x2="860" y2="290" class="wire"/>
  <line x1="740" y1="180" x2="860" y2="310" class="wire"/>
  <line x1="740" y1="200" x2="860" y2="330" class="wire"/>
  
  <!-- Relay module power -->
  <line x1="740" y1="220" x2="860" y2="150" class="power-wire"/>
  <line x1="740" y1="240" x2="860" y2="170" class="ground-wire"/>
  
  <!-- Load Connection Examples -->
  <text x="50" y="550" class="subtitle">Load Connection Examples:</text>
  
  <!-- Fan Connection -->
  <rect x="50" y="570" width="200" height="60" class="component" rx="5"/>
  <text x="150" y="590" text-anchor="middle" class="label">12V Cooling Fan</text>
  <text x="150" y="605" text-anchor="middle" class="label">(Compartment A)</text>
  <circle cx="70" cy="620" r="4" fill="#e74c3c"/>
  <text x="80" y="625" class="pin-label">+12V</text>
  <circle cx="230" cy="620" r="4" fill="#2c3e50"/>
  <text x="240" y="625" class="pin-label">GND</text>
  
  <!-- Pump Connection -->
  <rect x="300" y="570" width="200" height="60" class="component" rx="5"/>
  <text x="400" y="590" text-anchor="middle" class="label">12V Water Pump</text>
  <text x="400" y="605" text-anchor="middle" class="label">(Compartment A)</text>
  <circle cx="320" cy="620" r="4" fill="#e74c3c"/>
  <text x="330" y="625" class="pin-label">+12V</text>
  <circle cx="480" cy="620" r="4" fill="#2c3e50"/>
  <text x="490" y="625" class="pin-label">GND</text>
  
  <!-- LED Strip Connection -->
  <rect x="550" y="570" width="200" height="60" class="component" rx="5"/>
  <text x="650" y="590" text-anchor="middle" class="label">12V LED Grow Lights</text>
  <text x="650" y="605" text-anchor="middle" class="label">(Compartment A)</text>
  <circle cx="570" cy="620" r="4" fill="#e74c3c"/>
  <text x="580" y="625" class="pin-label">+12V</text>
  <circle cx="730" cy="620" r="4" fill="#2c3e50"/>
  <text x="740" y="625" class="pin-label">GND</text>
  
  <!-- Connection Labels -->
  <text x="50" y="680" class="subtitle">Connection Notes:</text>
  <text x="50" y="700" class="label">• Connect relay COM to +12V power supply</text>
  <text x="50" y="720" class="label">• Connect relay NO (Normally Open) to positive terminal of each device</text>
  <text x="50" y="740" class="label">• Connect negative terminal of all devices to power supply ground</text>
  <text x="50" y="760" class="label">• Use appropriate fuses (1A-5A) for each high-power device</text>
  <text x="50" y="780" class="label">• Ensure proper heat dissipation for relay module</text>
  
  <!-- Pin Mapping Table -->
  <rect x="800" y="550" width="350" height="250" fill="#ecf0f1" stroke="#34495e" stroke-width="2" rx="5"/>
  <text x="975" y="575" text-anchor="middle" class="subtitle">Pin Mapping Table</text>
  
  <text x="820" y="600" class="label">Arduino Pin → Relay → Function</text>
  <text x="820" y="620" class="label">D4 → Relay 1 → Cooling Fan A</text>
  <text x="820" y="635" class="label">D5 → Relay 2 → Dehumidifier A</text>
  <text x="820" y="650" class="label">D6 → Relay 3 → Water Pump A</text>
  <text x="820" y="665" class="label">D7 → Relay 4 → Grow Lights A</text>
  <text x="820" y="680" class="label">D8 → Relay 5 → Cooling Fan B</text>
  <text x="820" y="695" class="label">D9 → Relay 6 → Dehumidifier B</text>
  <text x="820" y="710" class="label">D10 → Relay 7 → Water Pump B</text>
  <text x="820" y="725" class="label">D11 → Relay 8 → Grow Lights B</text>
  
  <text x="820" y="750" class="label">Sensors:</text>
  <text x="820" y="765" class="label">D2 → DHT11 Sensor A (Compartment A)</text>
  <text x="820" y="780" class="label">D3 → DHT11 Sensor B (Compartment B)</text>
  
</svg>